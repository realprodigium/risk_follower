<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAN Monitor - Iniciar Sesión</title>
  <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">
</head>
<body>
  <div class="backdrop"></div>

  <main class="container">
    <section class="card">
      <div class="card-shine"></div>

      <header class="card-header">
        <div class="logo">
          <img src="{{ url_for('static', path='icons/monitor-smartphone.svg') }}" alt="">
        </div>
        <h1>LAN Monitor</h1>
        <p class="subtitle">Sistema de Monitoreo CO2</p>
      </header>

      <form class="form" method="POST" action="/login">
        <div class="input-group">
          <label for="username">Usuario</label>
          <div class="input-wrapper">
            <img class="input-icon" src="{{ url_for('static', path='icons/user-round.svg') }}" alt="">
            <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required autocomplete="username">
          </div>
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <div class="input-wrapper">
            <img class="input-icon" src="{{ url_for('static', path='icons/lock-keyhole.svg') }}" alt="">
            <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
          </div>
        </div>

        <div class="options">
          <label class="checkbox-wrapper">
            <input type="checkbox" name="remember">
            <span class="checkmark"></span>
            <span class="checkbox-label">Recordarme</span>
          </label>
          <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-primary">
          <span>Ingresar</span>
          <img src="{{ url_for('static', path='icons/move-right.svg') }}" alt="">
        </button>
      </form>
    </section>
  </main>

  <script src="{{ url_for('static', path='js/script.js') }}"></script>
</body>
</html>
